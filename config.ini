; ============================================
; TempCleaner Pro - Configuración
; ============================================

[General]
; Idioma de la aplicación (es = Español, en = English)
Language=es

; Crear backup antes de limpiar (1 = Sí, 0 = No)
CreateBackup=1

; Mostrar confirmación antes de limpiar (1 = Sí, 0 = No)
ConfirmBeforeClean=1

[Cleaning]
; Opciones marcadas por defecto al iniciar

; Archivos temporales del usuario
CleanUserTemp=1

; Archivos temporales de Windows
CleanWindowsTemp=1

; Prefetch de Windows
CleanPrefetch=1

; Archivos recientes
CleanRecent=0

; Caché de Chrome
CleanChrome=0

; Caché de Firefox
CleanFirefox=0

; Caché de Internet Explorer
CleanIE=0

; Vaciar papelera
EmptyRecycleBin=0

[Advanced]
; Eliminar archivos mayores a X días (0 = todos)
DeleteFilesOlderThanDays=0

; Extensiones a excluir (separadas por coma)
ExcludeExtensions=.log,.txt

; Carpetas a excluir (separadas por coma)
ExcludeFolders=

; Tamaño mínimo de archivo a eliminar en KB (0 = todos)
MinFileSizeKB=0
